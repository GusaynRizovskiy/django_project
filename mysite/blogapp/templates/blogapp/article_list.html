<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Articles</title>
</head>
<body>
    <h1>Atricles:</h1>
    {% for article in articles %}
        <p>Header of article: {{ article.title }}</p>
        <p>Publication date of article: {{ article.pub_date }}</p>
        <p>Author of article: {{ article.author }}</p>
        <p>Category of article: {{ article.category }}</p>
        <p>Tegs of article: {{ article.tegs }}</p>
    {% endfor %}

</body>
</html>
